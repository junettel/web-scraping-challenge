<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1><strong>Mission to Mars</strong></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class = "row row-grid">
      <div class = "col-md-12">
        <div class = "col-md-12">
          <h2><strong>Latest Mars News</strong></h2>
          <h4><strong>{{ mars.news_title }}</strong></h4>
          <p>{{ mars.news_paragraph }}</p>
          <hr>
        </div>
      <div class = "col-md-12">  
        <div class = "col-md-7">
          <h2><strong>Featured Mars Image</strong></h2>
          <img src="{{ mars.featured_image_url }}" alt="Mars" align="left" width = 100%>
        </div>

        <div class = "col-md-5"> 
          <h3><strong>Mars Facts</strong></h3>
        </div>
        <div class = "col-md-5"> 
          <p>{{mars.mars_table_html | safe}}</p>
          <hr>
        </div>
      </div>
      </div>
      <div class = "col-md-12">
        <hr>
        <h1><strong>Mars Hemispheres</strong></h1>
      </div>
      <div class = "col-md-12">   
          {% for x in mars.hemisphere_image_urls %}
            <div class = "col-md-6">
              <img src = "{{x.img_url}}" width=90%>
              <h4><strong>{{x.title}}</strong></h4>
            </div>
          {% endfor %}
      </div>
    </div>        
  </div>

</body>

</html>
